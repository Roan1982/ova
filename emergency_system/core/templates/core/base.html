<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Emergencias CABA{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --primary: #10b981;
            --primary-2: #34d399;
            --accent: #4f46e5;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #22c55e;
        }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
        a { color: var(--primary-2); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .navbar { display: flex; align-items: center; gap: 16px; padding: 14px 20px; background: #0b1220; border-bottom: 1px solid #1f2937; position: sticky; top: 0; z-index: 100; }
        .brand { font-weight: 700; letter-spacing: .3px; color: #fff; }
        .navlinks { display: flex; flex-wrap: wrap; gap: 12px; }
        .navlinks a { color: var(--text); padding: 6px 10px; border-radius: 6px; border: 1px solid transparent; }
        .navlinks a:hover { background: #0f1a33; border-color: #22314f; text-decoration: none; }
        .container { padding: 16px 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--panel); border: 1px solid #1f2937; border-radius: 12px; }
        .card h2 { margin: 0; padding: 14px 16px; border-bottom: 1px solid #1f2937; font-size: 18px; }
        .card .body { padding: 14px 16px; }
        .btn { display:inline-block; padding: 10px 12px; border-radius: 8px; border: 1px solid #22314f; background:#121a2b; color:#fff; text-decoration:none; }
        .btn:hover { background:#0f1a33; }
        .legend { display:flex; gap:10px; align-items:center; flex-wrap:wrap; font-size: 13px; color: var(--muted); }
        .dot { width:10px; height:10px; border-radius:50%; display:inline-block; margin-right:6px; }
        .dot.rojo { background: var(--danger); }
        .dot.amarillo { background: var(--warning); }
        .dot.verde { background: var(--success); }
        .footer { padding: 16px 20px; color: var(--muted); font-size: 13px; text-align: center; }
        {% block extra_styles %}{% endblock %}
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="navbar">
        <div class="brand">Emergencias CABA</div>
        <nav class="navlinks">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'agentes_list' %}">Agentes</a>
            <a href="{% url 'unidades_por_fuerza' %}">Unidades</a>
            <a href="{% url 'hospitales_list' %}">Hospitales</a>
            <a href="{% url 'emergency_list' %}">Emergencias</a>
            <a href="{% url 'create_emergency' %}">Reportar</a>
            <a href="/admin/">Admin</a>
            <a href="{% url 'home' %}">Inicio</a>
        </nav>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        Gobierno de la Ciudad - Sistema de Emergencias (Demo) Â· {{ now|date:"d/m/Y H:i" }}
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
